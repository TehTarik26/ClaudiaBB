<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <!-- Simple styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Northern Lights overlay (behind content, on top of background color) */
    .northern-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Behind .content (which has z-index:10) */
      pointer-events: none;
      background: linear-gradient(115deg, #002233, #110033, #440066, #330033);
      background-size: 800% 800%;
      animation: aurora 15s ease-in-out infinite;
      opacity: 0.6; /* Adjust to see more/less of the background */
    }

    /* Animate the gradient for a "shifting colors" effect */
    @keyframes aurora {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Container for the main question and buttons */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10; /* On top of the background + northern lights */
      width: 90%; 
      max-width: 600px;
    }

    .question {
      font-size: 2em;
      color: #d4145a;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid #d4145a;
      border-radius: 8px;
      background-color: #fff;
      color: #d4145a;
      transition: transform 0.2s ease;
    }
    button:hover {
      background-color: #ffd6e8;
      transform: scale(1.05);
    }

    /* The hidden message after "Yes" */
    #happyMessage {
      margin-top: 30px;
      font-size: 1.5em;
      color: green;
      display: none;
    }

    /* The hidden text after 2 "No" clicks */
    #angryMessage {
      margin-top: 10px;
      font-size: 1.5em;
      color: red;
      display: none;
    }

    /* Fireworks/confetti container */
    #fireworks {
      pointer-events: none; /* So clicks pass through to buttons */
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999; /* On top of everything else */
      overflow: hidden;
      display: none; /* Hidden by default */
    }

    /* Confetti piece style */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #d4145a;
      border-radius: 50%;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(0, -100px) scale(0.6);
        opacity: 0;
      }
    }

    /* "claudia" repeated in the background (generated in JS) */
    .claudia {
      position: fixed;
      font-size: 2em;
      color: rgba(212, 20, 90, 0.1);
      transform: rotate(15deg);
      pointer-events: none; /* So it doesnâ€™t interfere with clicks */
      z-index: 1; /* Just above background color, behind .content */
    }

    /* Images for "Yes" and "No" - hidden by default */
    #yesImage, #noImage {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid #d4145a;
      border-radius: 10px;
    }

    /* Comet (hidden until created dynamically) */
    .comet {
      position: fixed;
      top: 40vh; /* We update it in JS dynamically, anyway */
      left: -150px; /* start off-screen */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 20px 20px, rgba(255,255,255,0.8), rgba(255,255,255,0) 70%);
      box-shadow: 
        0 0 10px 3px #fff,
        -20px -2px 30px 10px rgba(255,255,255,0.3); /* simple tail effect */
      animation: flyComet 3s linear forwards;
      z-index: 1000; /* on top of everything else except confetti (which is also high) */
    }

    @keyframes flyComet {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      100% {
        transform: translateX(120vw) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Northern Lights overlay -->
  <div class="northern-lights"></div>

  <!-- Audio element with a clapping sound -->
  <audio 
    id="clapSound" 
    src="https://actions.google.com/sounds/v1/applause/applause_crowd.ogg" 
    preload="auto">
  </audio>

  <!-- Fireworks/confetti container -->
  <div id="fireworks"></div>

  <!-- Main content -->
  <div class="content">
    <div class="question">Will you be my Valentine?</div>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <!-- Show after "Yes" -->
    <div id="happyMessage">yew xiang is a happy boy</div>
    <!-- Image that appears below the "Yes" text -->
    <img id="yesImage" src="yes_image.jpg" alt="Yes Image">

    <!-- Show after 2 "No" clicks -->
    <div id="angryMessage">fk you smelly bitch</div>
    <!-- Image that appears below the "No" text -->
    <img id="noImage" src="no_image.jpg" alt="No Image">
  </div>

  <script>
    // 1. Generate lots of "claudia" text in the background.
    const numClaudias = 50;
    for (let i = 0; i < numClaudias; i++) {
      const c = document.createElement('div');
      c.classList.add('claudia');
      c.textContent = 'claudia';
      c.style.top = Math.random() * 100 + '%';
      c.style.left = Math.random() * 100 + '%';
      c.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
      c.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(c);
    }

    // 2. Handle the "Yes" button click
    const yesButton = document.getElementById('yesButton');
    const fireworks = document.getElementById('fireworks');
    const clapSound = document.getElementById('clapSound');
    const happyMessage = document.getElementById('happyMessage');
    const yesImage = document.getElementById('yesImage');

    yesButton.addEventListener('click', () => {
      // Show fireworks
      fireworks.style.display = 'block';
      
      // Play the clapping sound
      clapSound.currentTime = 0;
      clapSound.play().catch(err => {
        console.log('Audio play failed:', err);
      });

      // Show the happy message and "Yes" image
      happyMessage.style.display = 'block';
      yesImage.style.display = 'block';

      // Trigger confetti/fake firework animation
      launchConfetti(150);

      // Optionally hide fireworks after a short time
      setTimeout(() => {
        fireworks.style.display = 'none';
      }, 2000);

      // Launch a comet
      createComet();
    });

    // Simple confetti generator
    function launchConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        // position around center
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';

        // random velocity/angle
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 8 + 2; // random speed
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        fireworks.appendChild(confetti);

        // Animate each confetti piece
        let x = 0;
        let y = 0;
        const gravity = 0.2;

        const frame = () => {
          x += vx;
          y += vy + gravity; // add some gravity
          confetti.style.transform = `translate(${x}px, ${y}px)`;
        };

        // run 30 frames (~1 second) then remove
        let frames = 0;
        const interval = setInterval(() => {
          frame();
          frames++;
          if (frames > 30) {
            clearInterval(interval);
            fireworks.removeChild(confetti);
          }
        }, 33); // ~30fps
      }
    }

    // Comet creation function
    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');
      
      // Random vertical position from 20vh to 60vh
      const topPos = 20 + Math.random() * 40; 
      comet.style.top = topPos + 'vh';

      document.body.appendChild(comet);

      // Remove comet after it flies across (3s in our @keyframes)
      setTimeout(() => {
        if (comet.parentNode) {
          comet.parentNode.removeChild(comet);
        }
      }, 3000);
    }

    // 3. Handle the "No" button click
    const noButton = document.getElementById('noButton');
    const angryMessage = document.getElementById('angryMessage');
    const noImage = document.getElementById('noImage');
    let noClickCount = 0;

    noButton.addEventListener('click', () => {
      noClickCount++;

      // Show the "No" image after every "No" click
      noImage.style.display = 'block';

      // After 2 clicks, show the "fk you smelly bitch" text
      if (noClickCount === 2) {
        angryMessage.style.display = 'block';
      }

      // Reposition the "No" button randomly to dodge
      dodgeNoButton();
    });

    function dodgeNoButton() {
      // Calculate how wide and tall the button is
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Calculate the maximum X and Y so the button stays visible
      const maxX = window.innerWidth - buttonWidth;
      const maxY = window.innerHeight - buttonHeight;

      // Randomly place the button somewhere in that range
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    }
  </script>
</body>
</html>
