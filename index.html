<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    /* Basic setup */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    body {
      background-color: #ffe6e6;
    }

    /* Container for main question and buttons */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 600px;
    }
    .question {
      font-size: 2em;
      color: #d4145a;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid #d4145a;
      border-radius: 8px;
      background-color: #fff;
      color: #d4145a;
      transition: transform 0.2s ease;
      position: relative; /* needed for "No" button dodge */
    }
    button:hover {
      background-color: #ffd6e8;
      transform: scale(1.05);
    }

    /* Hidden messages */
    #happyMessage {
      margin-top: 30px;
      font-size: 1.5em;
      color: green;
      display: none;
    }
    #angryMessage {
      margin-top: 10px;
      font-size: 1.5em;
      color: red;
      display: none;
    }

    /* Final love message shown after heart is complete */
    #finalLoveMessage {
      margin-top: 20px;
      font-size: 1.5em;
      color: purple;
      display: none;
    }

    /* Fireworks/confetti container */
    #fireworks {
      pointer-events: none; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999; 
      overflow: hidden;
      display: none;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(0, -100px) scale(0.6);
        opacity: 0;
      }
    }

    /* "claudia" repeated in the background (generated in JS) */
    .claudia {
      position: fixed;
      font-size: 2em;
      color: rgba(212, 20, 90, 0.1);
      transform: rotate(15deg);
      pointer-events: none;
      z-index: 1;
    }

    /* Images hidden by default */
    #yesImage, #noImage {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid #d4145a;
      border-radius: 10px;
    }

    /* Disco Ball (for the original & replicated ones) */
    .disco-ball {
      display: none; /* The main one appears after "Yes" is clicked */
      position: fixed; /* so it stays in place relative to viewport */
      width: 100px;
      height: 100px;
      border-radius: 50%;
      z-index: 1000;
      /* Pattern to simulate a disco ball */
      background: 
        radial-gradient(closest-side, #fff 40%, transparent 60%),
        repeating-conic-gradient(
          #ccc 0 10deg,
          #999 10deg 20deg
        );
      background-size: 20px 20px, 40px 40px;
      background-blend-mode: multiply;
      box-shadow: 0 0 20px 5px rgba(255,255,255,0.7);
      animation: spinBall 3s linear infinite; /* spin */
      cursor: pointer; /* so user sees it's clickable */
    }

    @keyframes spinBall {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Audio element with a clapping sound -->
  <audio 
    id="clapSound" 
    src="https://actions.google.com/sounds/v1/applause/applause_crowd.ogg" 
    preload="auto">
  </audio>

  <!-- Fireworks/confetti container -->
  <div id="fireworks"></div>

  <!-- The "main" disco ball -->
  <div class="disco-ball" id="discoBall"></div>

  <div class="content">
    <div class="question">Will you be my Valentine?</div>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <!-- Show after "Yes" -->
    <div id="happyMessage">yew xiang is a happy boy</div>
    <img id="yesImage" src="yes_image.jpg" alt="Yes Image">

    <!-- Show after 2 "No" clicks -->
    <div id="angryMessage">fk you smelly bitch</div>
    <img id="noImage" src="no_image.jpg" alt="No Image">

    <!-- Final message after heart is filled -->
    <div id="finalLoveMessage">I love you, thank you for being my valentine's &lt;3</div>
  </div>

  <script>
    // ===== 1) Generate background "claudia" =====
    const numClaudias = 50;
    for (let i = 0; i < numClaudias; i++) {
      const c = document.createElement('div');
      c.classList.add('claudia');
      c.textContent = 'claudia';
      c.style.top = Math.random() * 100 + '%';
      c.style.left = Math.random() * 100 + '%';
      c.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
      c.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(c);
    }

    // ===== 2) Get references to DOM elements =====
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const fireworks = document.getElementById('fireworks');
    const clapSound = document.getElementById('clapSound');
    const happyMessage = document.getElementById('happyMessage');
    const yesImage = document.getElementById('yesImage');
    const angryMessage = document.getElementById('angryMessage');
    const noImage = document.getElementById('noImage');
    const discoBall = document.getElementById('discoBall');
    const finalLoveMessage = document.getElementById('finalLoveMessage');

    // For the "No" button logic
    let noClickCount = 0;

    // ===== 3) "Yes" button logic =====
    yesButton.addEventListener('click', () => {
      // Show fireworks container
      fireworks.style.display = 'block';

      // Play the clapping sound
      clapSound.currentTime = 0;
      clapSound.play().catch(err => {
        console.log('Audio play failed:', err);
      });

      // Show the happy message and "Yes" image
      happyMessage.style.display = 'block';
      yesImage.style.display = 'block';

      // Trigger confetti with 500 pieces
      launchConfetti(500);

      // Hide fireworks after a short time
      setTimeout(() => {
        fireworks.style.display = 'none';
      }, 3000);

      // Show the main disco ball
      discoBall.style.display = 'block';
      // Position it somewhere near the top center
      discoBall.style.top = '10%';
      discoBall.style.left = '50%';
      
      // Initialize the heart positions after the yesImage is visible
      setTimeout(initHeartPositions, 200);
    });

    // ===== 4) Confetti generator =====
    function launchConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        // position around center
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 8 + 2; 
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        fireworks.appendChild(confetti);

        let x = 0;
        let y = 0;
        const gravity = 0.2;

        const frame = () => {
          x += vx;
          y += vy + gravity;
          confetti.style.transform = `translate(${x}px, ${y}px)`;
        };

        let frames = 0;
        const interval = setInterval(() => {
          frame();
          frames++;
          if (frames > 30) {
            clearInterval(interval);
            fireworks.removeChild(confetti);
          }
        }, 33);
      }
    }

    // ===== 5) "No" button logic (dodge + message) =====
    noButton.addEventListener('click', () => {
      noClickCount++;

      noImage.style.display = 'block'; // always show the "No" image

      if (noClickCount === 2) {
        angryMessage.style.display = 'block';
      }
      dodgeNoButton();
    });

    function dodgeNoButton() {
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;
      const maxX = window.innerWidth - buttonWidth;
      const maxY = window.innerHeight - buttonHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    }

    // ===== 6) Heart replication logic =====

    // A bigger heart shape (roughly 240px wide, 300px tall).
    // It starts at the top center, goes around the left side,
    // down to the bottom, and back up the right side.
    // All offsets (x,y) are relative to the center of yesImage.
    // If you want it even bigger, just increase the absolute values.
    const heartOffsets = [
      {x:   0, y:-150}, // top center
      {x:-20, y:-150},
      {x:-50, y:-140},
      {x:-80, y:-120},
      {x:-110, y:-90},
      {x:-120, y:-60},
      {x:-120, y:-20},
      {x:-110, y: 20},
      {x:-90,  y: 50},
      {x:-60,  y: 80},
      {x:-40,  y:100},
      {x:-20,  y:120},
      {x:   0, y:130},  // bottom center
      {x:  20, y:120},
      {x:  40, y:100},
      {x:  60, y: 80},
      {x:  90, y: 50},
      {x: 110, y: 20},
      {x: 120, y:-20},
      {x: 120, y:-60},
      {x: 110, y:-90},
      {x:  80, y:-120},
      {x:  50, y:-140},
      {x:  20, y:-150}
    ];

    // We'll store converted absolute screen coordinates here:
    let heartPositions = [];
    let heartIndex = 0;
    let heartIsComplete = false;

    // After "Yes" is clicked and yesImage is visible, measure its center
    function initHeartPositions() {
      const rect = yesImage.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Convert each offset to an absolute screen position
      heartPositions = heartOffsets.map(offset => {
        return {
          x: centerX + offset.x,
          y: centerY + offset.y
        };
      });

      // The main disco ball is also clickable
      discoBall.addEventListener('click', replicateBall);
    }

    // This function is triggered when any disco ball is clicked
    function replicateBall(event) {
      // If heart is filled or not enough spots left for 2 new disco balls, check
      if (heartIsComplete || heartIndex >= heartPositions.length) return;

      // We'll place up to 2 new disco balls (if we have enough leftover positions)
      const numNeeded = Math.min(2, heartPositions.length - heartIndex);

      for (let i = 0; i < numNeeded; i++) {
        const pos = heartPositions[heartIndex + i];
        createDiscoBall(pos.x, pos.y);
      }

      heartIndex += numNeeded;

      // If we've used all heart positions, we stop and show final message
      if (heartIndex >= heartPositions.length) {
        heartIsComplete = true;
        finalLoveMessage.style.display = 'block';
      }
    }

    // Create a new disco ball at (x, y), absolutely positioned, clickable
    function createDiscoBall(x, y) {
      const newBall = document.createElement('div');
      newBall.classList.add('disco-ball'); 
      newBall.style.display = 'block'; 
      newBall.style.width = '60px';
      newBall.style.height = '60px';
      // We'll use position:fixed so it doesn't move if we scroll
      newBall.style.left = x + 'px';
      newBall.style.top = y + 'px';
      newBall.style.marginLeft = '-30px'; // center on x
      newBall.style.marginTop = '-30px';  // center on y

      // Make each new disco ball clickable, too
      newBall.addEventListener('click', replicateBall);

      document.body.appendChild(newBall);
    }
  </script>
</body>
</html>
